name: Run JS related checks

on: push

jobs:
  build:
    name: Test JS
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout the repository
    - uses: actions/checkout@v3

    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Run dependencies.sh
      run: |
        bash bin/dependencies.sh

    - name: Run checks with npm
      run: |
        npm install
        wget https://raw.githubusercontent.com/digitoimistodude/air-light/master/.eslintrc.js
        npm link eslint
        eslint .
