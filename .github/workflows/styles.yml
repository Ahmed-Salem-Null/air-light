name: CSS

on: push

jobs:
  build:
    name: Test styles
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Get package.json from devpackages
      run: |
        rm package.json
        wget https://raw.githubusercontent.com/digitoimistodude/devpackages/master/package.json
        sed -i 's/PROJECTNAME/air-light/g' package.json
        npm i

    - name: Extract all packages from package.json
      uses: sergeysova/jq-action@v2
      id: dependencies
      with:
        cmd: 'jq -r '.dependencies | keys | .[]' package.json'
        multiline: true

    - name: Install packages
      run: |
        packages="${{ steps.dependencies.outputs.value }}"
        for package in $packages
        do
          npm i -g $package
        done

    - name: Run stylelint
      run: |
        stylelint . --max-warnings 0 --config .stylelintrc
