name: Run style related checks

on: push

env:
  PROJECT_NAME: air-light
  PROJECT_PATH: ./
  PROJECT_THEME_PATH: ./

jobs:
  build:
    name: Test styles
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Install packages
      run: |
        cd /tmp;wget https://raw.githubusercontent.com/digitoimistodude/devpackages/master/package.json;npm install -g;npm link;cd -

    - name: Run checks with npm
      run: |
        stylelint . --max-warnings 0 --config .stylelintrc
