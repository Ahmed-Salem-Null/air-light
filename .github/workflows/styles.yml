name: Run style related checks

on:
  workflow_dispatch

env:
  PROJECT_NAME: air-light
  PROJECT_PATH: ./
  PROJECT_THEME_PATH: ./

jobs:
  build:
    name: Test styles
    runs-on: ubuntu-20.04

    steps:
    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Run dependencies.sh
      run: |
        bash bin/dependencies.sh

    - name: Run checks with npm
      run: |
        npm install
        stylelint . --max-warnings 0 --config .stylelintrc
